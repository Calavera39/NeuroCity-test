<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <div class="form__control">
                <label>Имя</label>
                <input type="text" id="name" placeholder="Ваше имя">
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label for="number">Телефон</label>
                <input type="number" id="number" placeholder="Ваш номер телефона">
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Придумайте пароль">
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label for="passwordConfirm">Повторите пароль</label>
                <input type="password" id="passwordConfirm" placeholder="Повторите пароль">
                <small id="small">Error message</small>
            </div>
            <button type="submit" class="form__submit">OK</button>
        </form>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
